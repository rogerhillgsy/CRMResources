<html><head>
<style type="text/css">
  body
  {
	font-family: Segoe UI, Tahoma, Arial;
	font-size: 12px; 
	border: 0 0 0 0; 
	padding-bottom: 0px; 
	padding-top: 0px; 
	padding-left: 0px; 
	padding-right: 0px; 
	color: #666666; 	
	text-align:left; 
  }
 

 </style>

<script type="text/javascript">
	document.onreadystatechange = function () {
		if (document.readyState == "complete") {
			getDataParam();
		}
	}

	function getDataParam() {
	   //Get the any query string parameters and load them
	   //into the vals array

	   var vals = new Array();
	   if (location.search != "") {
			vals = location.search.substr(1).split("&");
			for (var i in vals) {
			 vals[i] = vals[i].replace(/\+/g, " ").split("=");
			}
			//look for the parameter named 'data'
			var found = false;
			for (var i in vals) {
			 if (vals[i][0].toLowerCase() == "data") {
			  parseDataValue(vals[i][1]);
			  found = true;
			  break;
			 }
			}
	   }
	}

  function parseDataValue(datavalue) {
   if (datavalue != "") {
		var vals = new Array();
		vals = decodeURIComponent(datavalue.replace(new RegExp("%23NEWLINE", "g"), "<br/>")).split("&");
		for (var i in vals) {
		 vals[i] = vals[i].replace(/\+/g, " ").split("=");

		}
		//set value for label 
		
		setText(document.getElementById("lblComment"), vals[0]);
		
		if (vals[1] !== undefined) {
		document.getElementById("tooltip").title = vals[1]; 
        }

	}
  }

  
  //Added for cross browser support.
  function setText(element, text) {
	  if (typeof element.innerText != "undefined") {	  
		element.innerHTML =  text; 
	   }
	   else {
		element.textContent = text; 
	   }
  }
 </script>

<meta charset="utf-8">
</head><body><span title=".." class="ms-crm-InlineEditLabelText" id="tooltip"><label id="lblComment" style="color: rgb(68, 68, 68); margin-left: -7px;"></label></span></body></html>
