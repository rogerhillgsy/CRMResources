	<script src="ClientGlobalContext.js.aspx" type="text/javascript"></script>
	<script>

        pinnedTabs = ['tab_pjncosts', 'tab_summary', 'tab_projfinacials', 'tab_biddetails', 'tab_biddevelopment'];

        buttonConfig = {
            'tab_prebid': [
                {
                    'label': 'Approve Decision to Bid',
                    'action': function() { alert("Approve decisionto Bid") }
                },
                {
                    'label': 'Move to Next Stage',
                    'action': function() { alert("Move to next stage") }
                }
            ]
        };

        function activateTab(tab) {

            parent.Xrm.Page.ui.tabs.get(tab).setFocus();
            parent.Xrm.Page.ui.tabs.get(tab).setDisplayState("expanded");

            var tabCtrl = document.getElementById('tabCtrl');
            var tabToActivate = document.getElementById(tab);
            for (var i = 0; i < tabCtrl.childNodes.length; i++) {
                var node = tabCtrl.childNodes[i];
                if (node.nodeType == 1) {
                    node.className = (node == tabToActivate) ? "activeTab" : "inactiveTab";
                }
            }

            loopTabs(tab, pinnedTabs.concat(tab), true, null);

        }

        function loopTabs(tab, tabArray, visibility, state) {

            var selectedTabs = null;
            var oppState = null;
            if (state == 'collapsed') {
                oppState = 'expanded';
            } else if (state == 'expanded') {
                oppState = 'collapsed';
            };

            var tabs = parent.Xrm.Page.ui.tabs.get();
            for (var i in tabs) {
                var tabProcessed = tabs[i];

                if (visibility != null) {
                    if (tabArray.indexOf(tabProcessed.getName()) > -1) {
                        parent.Xrm.Page.ui.tabs.get(tabProcessed.getName()).setVisible(visibility);
                    } else {
                        parent.Xrm.Page.ui.tabs.get(tabProcessed.getName()).setVisible(!visibility);
                    }
                }
                if (state != null) {
                    if (tabArray.indexOf(tabProcessed.getName()) > -1) {
                        parent.Xrm.Page.ui.tabs.get(tabProcessed.getName()).setDisplayState(state);
                    } else {
                        parent.Xrm.Page.ui.tabs.get(tabProcessed.getName()).setDisplayState(oppState);
                    }
                }
            }
        }
	</script>

<body style="word-wrap: break-word;">
	<div id="tabButtons">*Show dynamic buttons here*</div>

	<script>
//if (parent.Xrm.Page.ui.getFormType() != 1) {

    var tabs = parent.Xrm.Page.ui.tabs.get();
    for (var t in tabs) {
        var tab = tabs[t];
        var tabStyle = "inactiveTab";
        if (t == 0) {
            tabStyle = "activeTab";
        }

        if (  ! pinnedTabs.includes(tab.getName()))
            document.getElementById("tabButtons").innerHTML = document.getElementById("tabButtons").innerHTML +
                "<span class=" +
                tabStyle +
                " id=\"" +
                tab.getName() +
                "\" onclick=\"activateTab('" +
                tab.getName() +
                "');\">" +
                tab.getLabel() +
                "</span>";
    }
	</script>
